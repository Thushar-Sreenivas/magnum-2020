        <script>
            $(function(){
                function getParameterByName(name, url) {
                    if (!url) url = window.location.href;
                    name = name.replace(/[\[\]]/g, "\\$&");
                    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                        results = regex.exec(url);
                    if (!results) return null;
                    if (!results[2]) return '';
                    return decodeURIComponent(results[2].replace(/\+/g, " "));
                }
                $(window).resize(function(){
                    if($(window).width()<768){
                        if($('#fullpage').hasClass('fullpage-wrapper')) $.fn.fullpage.destroy('all');
                        $('#get-tickets').height($(window).height())
                        if(!$('#big-number-slick').hasClass('slick-slider')){
                            $('#big-number-slick').slick({
                                slidesToShow: 1,
                                slidesToScroll: 1,
                                arrows: false,
                                dots: true,
                                infinite: false,
                                autoplay: false,
                                autoplaySpeed: 5000
                            });
                        }

                        $('.background-video').remove()
                        $('.hidden-first').fadeIn()
                        $('.cookie-policy').removeClass('hidden-first')

                    } else {

                        if($(window).width()<=1024){
                            $('.background-video').remove()
                            $('.hidden-first').fadeIn()
                            $('.cookie-policy').removeClass('hidden-first')

                            initPage()
                        } else {

                            if(getParameterByName('ref')=='menu'){
                                $('.homepage-video').remove()
                                $('.hidden-first').fadeIn()
                                $('.cookie-policy').removeClass('hidden-first')

                                initPage()
                            } else {
                                var req = new XMLHttpRequest();
                                req.open('GET', 'assets/video/media.io_coming-soon.mp4', true);
                                req.responseType = 'blob';

                                var video = document.getElementById("opening-video");
                                req.onload = function() {
                                   // Onload is triggered even on 404
                                   // so we need to check the status code
                                   if (this.status === 200) {
                                        var videoBlob = this.response;
                                        var vid = URL.createObjectURL(videoBlob); // IE10+
                                        // Video is now downloaded
                                        // and we can set it as source on the video element
                                        video.src = vid;
                                        $('#opening-video')[0].play()
                                        initPage()
                                   }
                                }
                                req.onerror = function() {
                                    initPage()
                                }
                                req.send();
                            }
                        }
                    }
                }).trigger('resize');

                function initPage(){
                    $('.page-loading').hide();
                    if($('#big-number-slick').hasClass('slick-slider')) $('#big-number-slick').slick('unslick');

                    if(!$('#fullpage').hasClass('fullpage-wrapper')){
                        $('#fullpage').fullpage({
                            fitToSection: false,
                            onLeave: function(index, nextIndex, direction){
                                if(nextIndex==1){
                                    if($(window).width()>1024 && $('html').hasClass('touchevents')==false) $('#get-tickets .background-video')[0].play();
                                /*} else if(nextIndex==2){
                                    if($(window).width()>1024 && $('html').hasClass('touchevents')==false) $('#home-opening .background-video')[0].play();*/
                                } else if(nextIndex==2){
                                    if($(window).width()>1024 && $('html').hasClass('touchevents')==false) $('#big-number .background-video')[0].play();
                                }
                                /*if(nextIndex==4||nextIndex==5){
                                    $('body').addClass('blue-menubar')
                                } else {
                                    $('body').removeClass('blue-menubar')
                                }*/
                            }
                        });
                    }

                    if($(window).width()>1024 && getParameterByName('ref')!='menu'){
                        setTimeout(function(){
                            $('#get-tickets .background-video')[0].play(); 
                            $('.homepage-video').hide()
                            $('.hidden-first').fadeIn()
                        },3500)
                    }
                }

                $('.scroll-down-btn').click(function(e){
                    e.preventDefault();
                    if($(window).width()>767){
                        $.fn.fullpage.moveTo(2);
                    } else {
                        var target = $(this).attr('href')
                        $('html, body').stop().animate({
                            'scrollTop': $(target).offset().top
                        },500);
                    }
                })
                
                $('[data-toggle="modal-video"]').click(function(e) {
                    e.preventDefault();

                    var video = $(this).data("video");
                    $('#modal-video').find('iframe').attr('src', video);
                    $('#modal-video').modal('show')
                });
                $('#modal-video').on('hidden.bs.modal', function (e) {
                    $('#modal-video').find('iframe').attr('src', '');
                });
                
            });
        </script>
